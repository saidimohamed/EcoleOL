<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>


				<h:form>
						<p:growl id="growl2" showDetail="true" />
 
						<p:commandButton value="Choisir un parent" icon="ui-icon-extlink" actionListener="#{GestionEleve.chooseParent}" ajax="false" >
						<p:ajax event="dialogReturn" listener="#{GestionEleve.onParentChosen}" update="growl2" />
						</p:commandButton>
				</h:form>


			
			
			
			
			
							<p:tab id="confirm" title="Confirmation">
					<p:panel header="Confirmation">
						<h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText style="color:black;font-size:small" value="Nom: " />
								<h:outputText value="#{GestionEleve.eleve.nom}" styleClass="outputLabel"/>
 
								<h:outputText style="color:black;font-size:small" value="Prenom: " />
								<h:outputText value="#{GestionEleve.eleve.prenom}" styleClass="outputLabel"/>
								
 								<h:outputText  style="color:black;font-size:small" value="Sexe: " />
								<h:outputText value="#{GestionEleve.eleve.sexe}" styleClass="outputLabel"/>
								
								<h:outputText  style="color:black;font-size:small" value="Date de naissance: " />
								<h:outputText value="#{GestionEleve.eleve.date_naissance}">
						
									<f:convertDateTime timeZone="CET" pattern="dd-MM-yyyy" />
								
								</h:outputText>
							</h:panelGrid>
 
                  
						</h:panelGrid>
						<br></br>
						<br></br>
 
						<p:commandButton value="Enregistrer" ajax="false"  oncomplete="PF('wizard').loadStep('personal',false)"  actionListener="#{GestionEleve.addEleve}" update="growl" >
				
						</p:commandButton>
					</p:panel>
				</p:tab>
</h:body>
	
</html>
