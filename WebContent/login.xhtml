        <meta charset="utf-8"/>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"/>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>

    <h:body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Ecole Primaire Omar Louati</strong></h1>
                            <div class="description">
                            	<p>
	                            	Bienvenue a l'ecole primaire Omar louati
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
					
                        <div class="col-sm-6 col-sm-offset-3 form-box" >
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Authentification</h3>
                            		<p>Entez vos informations :</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
							
									<h:form role="form" action="" method="post" class="login-form" id="frm">
									
									 <p:messages id="messages" autoUpdate="true" closable="true" />
			                    	<div class="form-group">
										               		
			                        	<p:inputText type="text"  value="#{Login.login}" required="True" styleClass="form-username form-control" id="login"/>
			                        	<p:message for="login"/>
			                        </div>
			                        <div class="form-group"> 
			                        	
			                        	<p:password type="password"  value="#{Login.password}"  styleClass="form-password form-control" id="MotDePasse" required="True" />
										<p:message for="MotDePasse" />
			                        </div>
			                        <p:commandButton type="submit"  value="Se connecter!" action="#{Login.checkLogin}" id="submitBtn" styleClass="btn"/>
									    <p:blockUI block="frm" trigger="submitBtn">
											LOADING<br />
											
										</p:blockUI>
									</h:form>
		                    </div>
							
                        </div>
				
						
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	 
							 <div class="social-login-buttons">
	                        	<a class="btn btn-link-2" href="#">
	                        		 Mot de passe oubli√© ?
	                        	</a>
	                        	
	                        	
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
         <script src="assets/js/jquery-1.11.1.min.js"></script> 
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
